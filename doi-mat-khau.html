<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./assets/styles/index.css">
    <link rel="stylesheet" href="./assets/styles/app.css">
    <link rel="stylesheet" href="./assets/styles/responsive.css">
    <link rel="stylesheet" href="./assets/styles/responsive-form.css">
</head>

<body>
    <main id="root">
        <header>
            <div class="logo">
                <a href="/">
                    Amamy
                </a>
            </div>
            <nav class="menu large">
                <ul>
                    <li><a href="#">
                            Theo dõi bưu kiện
                        </a></li>
                    <li>
                        <a href="./tinh-gia-van-chuyen.html">
                            Tính giá vận chuyển
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Tin tức
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Hữu ích cho gửi hàng
                        </a>
                    </li>
                    <li>
                        <a href="#">Về Amamy
                        </a>
                        <img src="./assets/svgs/fi_chevron-down.svg" alt="">
                    </li>
                </ul>
            </nav>
            <div class="sub">
                <button class="item">
                    <picture>
                        <source media="(max-width:767px)" srcset="./assets/svgs/fi_search.svg">
                        <img src="./assets/svgs/MagnifyingGlass.svg" alt="">
                    </picture>
                </button>
                <a class="item" href="./dang-nhap.html">
                    <picture>
                        <source media="(max-width:767px)" srcset="./assets/svgs/USER_1.svg">
                        <img src="./assets/svgs/USER.svg" alt="">
                    </picture>
                </a>
                <button class="mobile item">
                    <img src="./assets/svgs/fi_menu.svg" alt="">
                </button>
            </div>
        </header>
        <section class="main-section">
            <a href="/" class="come-back mobile"><img src="./assets/svgs/back.svg" alt=""><span>Đổi mật khẩu</span></a>
            <div class="bg">
                <img src="./assets/images/Rectangle 34625437.png" alt="">
            </div>
            <div class="main">
                <div class="user large">
                    <div class="rank-infor">
                        <h1>Xin chào, <span class="display-name"></span></h1>
                        <div class="line"></div>
                        <div class="infor">
                            <div class="avatar-wrapper">
                                <img src="./assets/images/Rectangle 34625436.png" alt="">
                                <img src="./assets/svgs/EDIT.svg" alt="" class="edit-btn"><input type="file"
                                    name="avatar" id="avatar">
                            </div>
                            <div class="text">
                                <p>THÀNH VIÊN</p>
                                <p>Hạng đồng</p>
                                <p>Giảm <span class="discount-percent"></span>% trên tổng hoá đơn</p>
                            </div>
                        </div>
                    </div>
                    <nav class="nav">
                        <ul>
                            <li>
                                <a href="./tai-khoan-cua-toi.html">
                                    <img src="./assets/svgs/USER-mobile.svg" alt="">
                                    <img src="./assets/svgs/USER_1.svg" alt="">
                                    <span>Tài khoản của tôi</span>
                                </a>
                            </li>
                            <li>
                                <a href="./danh-sach-van-don.html">
                                    <img src="./assets/svgs/file-color.svg" alt=""><img src="./assets/svgs/file.svg"
                                        alt="">
                                    <span>Danh sách vận đơn</span>
                                </a>
                            </li>
                            <li>
                                <a href="./membership.html">
                                    <img src="./assets/svgs/star-color.svg" alt="">
                                    <img src="./assets/svgs/Star.svg" alt="">
                                    <span>Hạng thành viên</span>
                                </a>
                            </li>
                            <li class="active">
                                <a href="./doi-mat-khau.html">
                                    <img src="./assets/svgs/fi_lock-color.svg" alt="">
                                    <img src="./assets/svgs/fi_lock.svg" alt="">
                                    <span>Đổi mật khẩu</span>
                                </a>
                            </li>
                            <li>
                                <button id="log-out">
                                    <img src="./assets/svgs/logOut-color.svg" alt="">
                                    <img src="./assets/svgs/logOut.svg" alt="">
                                    <span>Đăng xuất</span>
                                </button>
                            </li>
                        </ul>
                    </nav>
                </div>
                <form class="form-container change-password-form" id="change-password-form">
                    <h2 class="large">ĐỔI MẬT KHẨU</h2>
                    <div class="user-editable mobile">
                        <div class="avatar">
                            <img src="./assets/images/Rectangle 34625436.png" alt="">
                            <img src="./assets/svgs/EDIT.svg" alt="">
                            <input type="file" name="avatar" id="avatar">
                        </div>
                        <p></p>
                    </div>
                    <div class="input-group">
                        <label for="current-password">Mật khẩu cũ*</label>
                        <div class="input-wrapper">
                            <input type="password" placeholder="**********" name="current-password"
                                id="current-password">
                            <img class="show-pwd" src="./assets/svgs/fi_eye.svg" alt="">
                            <img class="hide-pwd" src="./assets/svgs/fi_eye-off.svg" alt="">
                        </div>
                        <span class="error-message"></span>
                    </div>
                    <div class="input-group">
                        <label for="new-password">Mật khẩu mới*</label>
                        <div class="input-wrapper">
                            <input type="password" name="new-password" id="new-password" placeholder="**********">
                            <img class="show-pwd" src="./assets/svgs/fi_eye.svg" alt="">
                            <img class="hide-pwd" src="./assets/svgs/fi_eye-off.svg" alt="">
                        </div>
                        <span class="error-message"></span>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Xác nhận mật khẩu mới*</label>
                        <div class="input-wrapper">
                            <input type="password" id="confirm-password" name="confirm-password"
                                placeholder="**********">
                            <img class="show-pwd" src="./assets/svgs/fi_eye.svg" alt="">
                            <img class="hide-pwd" src="./assets/svgs/fi_eye-off.svg" alt="">
                        </div>
                        <span class="error-message for-2"></span>
                    </div>
                    <button type="submit" id="change-password-btn">
                        <span class="large">Đổi mật khẩu</span>
                        <span class="mobile">Lưu mật khẩu</span>
                        <div class="loader"></div>
                    </button>
                </form>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./assets/scripts/primary.js"></script>
    <script src="./assets/scripts/validate-primary.js"></script>
</body>

</html>
